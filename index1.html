<!DOCTYPE html>
<html>
<head>
<title>My Form</title>
</head>
<body>
<form action="/action_page.php" method="post">
<label for="first_name">First name:</label>
<input type="text" name="first name" id="first_name">
<br>
<label for="last_name">Last name:</label>
<input type="text" name="last name" id="last_name">
<br>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>
<label for="message">Message:</label>
<textarea name="message" id="message" rows="10" cols="50"></textarea>
<br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" value="female">
<label for="male">Female</label>
<br>
<label for="option">Save my details</label>
<input type="checkbox" name="option" value="tick">
<br>
<br>
<label for="submission">Image</label>
<input type="file" name="submission" id="file" accept="image/*">
<br>
<br>
<input type="submit" value="Create my account">
</form>
</body>
</html>
